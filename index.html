<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="container">
      <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">
          <span
            >Thank you for taking the time to help us improve the platform</span
          >
        </p>
      </header>
      <form id="survey-form">
        <div class="form-group">
          <label id="name-label" for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            placeholder="Enter Your Name"
            required
          />
        </div>

        <div class="form-group">
          <label id="email-label" for="email">Email</label>
          <input
            type="email"
            id="email"
            class="form-control"
            placeholder="Enter Your Email"
            required
          />
        </div>

        <div class="form-group">
          <label id="number-label" for="number">Age (optional)</label>
          <input
            type="number"
            id="number"
            class="form-control"
            placeholder="Age"
            min="18"
            max="199"
          />
        </div>

        <div class="form-group">
          <label for="dropdown"
            >Which option best describes your current role?</label
          >
          <select name="current-role" id="dropdown" class="form-control">
            <option value="" selected hidden disabled>
              Select current role
            </option>
            <option value="student">Student</option>
            <option value="job">Full time job</option>
            <option value="learner">Full time learner</option>
            <option value="not">Prefer not to say</option>
            <option value="other">other</option>
          </select>
        </div>

        <div class="form-group">
          <p>Would you recommend freeCodeCamp to a friend?</p>
          <label for="def">
            <input
              type="radio"
              name="recommend"
              id="def"
              class="input-radio"
              value="Definitely"
            />
            Definitely</label
          >
          <label for="maybe">
            <input
              type="radio"
              name="maybe"
              id="maybe"
              value="Maybe"
              class="input-radio"
            />
            Maybe</label
          >
          <label for="not-sure">
            <input
              type="radio"
              name="not-sure"
              id="not-sure"
              value="Not Sure"
              class="input-radio"
            />
            Not Sure</label
          >
        </div>

        <div class="form-group">
          <label for="dropdown"
            >What is your favorite feature of freeCodeCamp?
          </label>
          <select name="current-role" id="dropdown" class="form-control">
            <option value="" selected hidden disabled>Select an option</option>
            <option value="Challenges">Challenges</option>
            <option value="Projects">Projects</option>
            <option value="Community">Community</option>
            <option value="Open">Open Source</option>
          </select>
        </div>

        <div class="form-group">
          <p>
            What would you like to see improved?
            <span class="clue">(Check all that apply)</span>
          </p>

          <label
            ><input
              name="prefer"
              value="front-end-projects"
              type="checkbox"
              class="input-checkbox"
            />Front-end Projects</label
          >
          <label>
            <input
              name="prefer"
              value="back-end-projects"
              type="checkbox"
              class="input-checkbox"
            />Back-end Projects</label
          >
          <label
            ><input
              name="prefer"
              value="data-visualization"
              type="checkbox"
              class="input-checkbox"
            />Data Visualization</label
          >
          <label
            ><input
              name="prefer"
              value="challenges"
              type="checkbox"
              class="input-checkbox"
            />Challenges</label
          >
          <label
            ><input
              name="prefer"
              value="open-source-community"
              type="checkbox"
              class="input-checkbox"
            />Open Source Community</label
          >
          <label
            ><input
              name="prefer"
              value="gitter-help-rooms"
              type="checkbox"
              class="input-checkbox"
            />Gitter help rooms</label
          >
          <label
            ><input
              name="prefer"
              value="videos"
              type="checkbox"
              class="input-checkbox"
            />Videos</label
          >
          <label
            ><input
              name="prefer"
              value="city-meetups"
              type="checkbox"
              class="input-checkbox"
            />City Meetups</label
          >
          <label
            ><input
              name="prefer"
              value="wiki"
              type="checkbox"
              class="input-checkbox"
            />Wiki</label
          >
          <label
            ><input
              name="prefer"
              value="forum"
              type="checkbox"
              class="input-checkbox"
            />Forum</label
          >
          <label
            ><input
              name="prefer"
              value="additional-courses"
              type="checkbox"
              class="input-checkbox"
            />Additional Courses</label
          >
        </div>

        <div class="form-group">
          <p>Any comments or suggestions?</p>
          <textarea
            name=""
            id="comment-area"
            cols="64"
            rows="10"
            class="input-textarea"
            placeholder="Enter your comment here.."
          ></textarea>
        </div>

        <div class="form-group">
          <button type="submit" id="submit-btn">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
