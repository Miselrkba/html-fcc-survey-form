<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform
      </p>
    </header>
    <section>
      <form id="survey-form">
        <fieldset>
          <label id="name-label" for="name">Name</label>
          <input type="text" id="name" placeholder="Enter Your Name" required />

          <label id="email-label" for="email">Email</label>
          <input
            type="email"
            id="email"
            placeholder="Enter Your Email"
            required
          />

          <label id="number-label" for="number">Number</label>
          <input
            type="number"
            id="number"
            placeholder="Enter Your Age"
            min="18"
            max="199"
          />
          <label for="dropdown"
            >Which option best describes your current role?</label
          >
          <select name="current-role" id="dropdown">
            <option value="" selected hidden disabled>
              Select current role
            </option>
            <option value="student">Student</option>
            <option value="job">Full time job</option>
            <option value="learner">Full time learner</option>
            <option value="not">Prefer not to say</option>
            <option value="other">other</option>
          </select>
          <p>Would you recommend freeCodeCamp to a friend?</p>
          <label for="def">Definitely</label>
          <input type="radio" name="" id="def" value="Definitely" />
          <label for="maybe">Maybe</label>
          <input type="radio" name="" id="maybe" value="Maybe" />
          <label for="not-sure">Not Sure</label>
          <input type="radio" name="" id="not-sure" value="Not Sure" />
          <label for="dropdown"
            >What is your favorite feature of freeCodeCamp?
          </label>
          <select name="current-role" id="dropdown">
            <option value="" selected hidden disabled>Select an option</option>
            <option value="Challenges">Challenges</option>
            <option value="Projects">Projects</option>
            <option value="Community">Community</option>
            <option value="Open">Open Source</option>
          </select>
          <p>What would you like to see improved? (Check all that apply)</p>
          <input type="checkbox" name="" id="fe" value="fe" />
          <label for="fe">Front-end Projects</label>

          <input type="checkbox" name="" id="be" value="be" />
          <label for="be">Back-end Projects</label>

          <input type="checkbox" name="" id="da" value="da" />
          <label for="da">Data Visualization</label>

          <input type="checkbox" name="" id="chal" value="chal" />
          <label for="chal">Challenges</label>

          <input type="checkbox" name="" id="os" value="os" />
          <label for="os">Open Source Community</label>

          <input type="checkbox" name="" id="gitt" value="gitt" />
          <label for="gitt">Gitter help rooms</label>

          <input type="checkbox" name="" id="vid" value="vid" />
          <label for="vid">Videos</label>

          <input type="checkbox" name="" id="city" value="city" />
          <label for="city">City Meetups</label>

          <input type="checkbox" name="" id="wiki" value="wiki" />
          <label for="wiki">Wiki</label>

          <input type="checkbox" name="" id="forum" value="forum" />
          <label for="forum">Forum</label>

          <input type="checkbox" name="" id="add" value="add" />
          <label for="add">Additional Courses</label>

          <p>Any comments or suggestions?</p>
          <textarea
            name=""
            id="comment-area"
            cols="30"
            rows="10"
            placeholder="Enter your comment here.."
          ></textarea>
          <button type="submit">Submit</button>
        </fieldset>
      </form>
    </section>
  </body>
</html>
